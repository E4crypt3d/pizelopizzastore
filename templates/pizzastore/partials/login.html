{% load tailwind_filters  %}

<div class="mt-20">
    <h1 class="flex items-center justify-center font-bold text-gray-400 text-md lg:text-3xl">
        Login
    </h1>
</div>
<form method="post">
    {% csrf_token %}
    <div class="mx-96 text-center my-12 hover:shadow-lg py-2 px-2">
        {{form|crispy}}
        <p class="text-gray-400 my-4">Sign Up if you don't have an account <a hx-get="{% url 'signup' %}" hx-target="#reg" class="text-blue-500 hover:text-blue-600 hover:cursor-pointer">Sign Up</a></p>
        <input class="py-1 px-2 bg-orange-400 shadow-lg rounded-lg hover:bg-orange-600" type="submit" value="Login">
    </div>
</form>
<style>
    .asteriskField{
        color: #cb6262;
    }
    .alert {
        color: rgb(243, 75, 75);
    }
</style>
